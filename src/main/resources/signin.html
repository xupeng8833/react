<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>Simplify Admin</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- Font Awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="css/ionicons.min.css" rel="stylesheet">

		<!-- Simplify -->
		<link href="css/simplify.min.css" rel="stylesheet">

  	</head>

  	<body class="overflow-hidden light-background">
        <div class="wrapper no-navigation preload">
            <div class="sign-in-wrapper">
                <div class="sign-in-inner">
                    <div class="login-brand text-center">
                        <img src="images/xinou256.jpg"/>
                    </div>

                    <form action="login" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="mobile" id="name" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="pwd" placeholder="密码" onkeydown="enter(event)">
                        </div>
                        <div class="m-top-md p-top-sm">
                            <input type="button" class="btn btn-success block" style="width:30%;margin-left:35%" onclick="login()" value="登录"></input>
                        </div>
                    </form>
                </div><!-- ./sign-in-inner -->
            </div><!-- ./sign-in-wrapper -->
        </div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>
	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->

		<!-- Jquery -->
		<script src="js/jquery-1.11.1.min.js"></script>

		<!-- Bootstrap -->
	    <script src="bootstrap/js/bootstrap.min.js"></script>

		<!-- Slimscroll -->
		<script src='js/jquery.slimscroll.min.js'></script>

		<!-- Popup Overlay -->
		<script src='js/jquery.popupoverlay.min.js'></script>

		<!-- Modernizr -->
		<script src='js/modernizr.min.js'></script>

		<!-- Simplify -->
		<script src="js/simplify/simplify.js"></script>

    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script>
        function enter(k){
            if(k.keyCode==13){login()}
        }

    function login(){
      var data = {};
      data.name = $("#name").val();
      data.password = $("#pwd").val();
      var ajax = {
          url:"/user/admin/login",
          type: "post",
          data: data,
          timeout:5000,
          dataType : 'json',
          jsonpCallback : "xoCallback",
          success  : function(data) {
            if(data.state==0){
                window.location.href="/index";
            }else{
                console.log(data);
                alert("登录失败:"+data.data);
            }
          },
          error : function(a,status) {
              if(status=='timeout'){//超时,status还有success,error等值的情况
                  alert("网络连接超时");
                  return;
              }
              alert('xpost:网络连接失败或服务器错误，请稍后再试');
          },

      }

      $.ajax(ajax);
    }


    </script>

  	</body>
</html>
